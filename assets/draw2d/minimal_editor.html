<!DOCTYPE html>
<html>
<head>
    <title>Minimal Draw2D Editor</title>
    <style>
        #canvas {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="loading-indicator" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        ">
            Loading Draw2D Canvas...
        </div>
    </div>
    
    <script>
        console.log('[Draw2D] Minimal editor script starting');
        
        try {
            Alert.postMessage('Minimal editor script is running!');
        } catch (error) {
            console.log('[Draw2D] Alert channel not available:', error);
        }
        
        // Test if we can load the Draw2D library
        console.log('[Draw2D] Testing Draw2D library loading...');
        
        const script = document.createElement('script');
        script.src = 'draw2d.js';
        script.onload = function() {
            console.log('[Draw2D] Library loaded successfully');
            Alert.postMessage('Draw2D library loaded!');
            
            // Hide loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
            
            // Change canvas background to indicate ready state
            const canvas = document.getElementById('canvas');
            if (canvas) {
                canvas.style.backgroundColor = '#e8f5e8'; // Light green
                canvas.style.border = '2px solid #4caf50';
            }
        };
        script.onerror = function(error) {
            console.log('[Draw2D] Failed to load library:', error);
            Alert.postMessage('Failed to load Draw2D library');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
