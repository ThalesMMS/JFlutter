<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Draw2D Canvas Preview</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #f4f5f7;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        color: #1d1d1f;
      }

      #draw2d-root {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: repeating-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.025),
          rgba(0, 0, 0, 0.025) 10px,
          rgba(255, 255, 255, 0.025) 10px,
          rgba(255, 255, 255, 0.025) 20px
        );
      }

      #draw2d-placeholder {
        padding: 24px 32px;
        border-radius: 12px;
        border: 1px dashed rgba(0, 0, 0, 0.25);
        background-color: rgba(255, 255, 255, 0.85);
        box-shadow: 0 12px 32px rgba(31, 41, 55, 0.1);
        text-align: center;
      }

      #draw2d-placeholder h1 {
        margin: 0 0 12px 0;
        font-size: 20px;
      }

      #draw2d-placeholder p {
        margin: 0;
        font-size: 14px;
      }

      #draw2d-placeholder.ready {
        border-color: rgba(25, 118, 210, 0.6);
        color: #0d47a1;
      }
    </style>
  </head>
  <body>
    <div id="draw2d-root">
      <div id="draw2d-placeholder">
        <h1>Draw2D Canvas Preview</h1>
        <p>The embedded Draw2D editor is loadingâ€¦</p>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
